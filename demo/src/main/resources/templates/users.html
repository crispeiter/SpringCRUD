<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Usuários</title>
  </head>
  <body>
    <h2>Lista de Usuários</h2>
    <div>
      <ul>
        <li th:each="user : ${users}">
          <span th:text="${user.name}">Nome</span>,
          <span th:text="${user.email}">Email</span>
        </li>
      </ul>
    </div>
  </body>
</html>
